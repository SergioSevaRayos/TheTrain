<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Inicio Librería calendario-->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/locales/es.js'></script>
    <!--Fin Librería calendario-->

    <!--Inicio Librería SweetAlert2-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
    <!--Fin Librería SweetAlert2-->


    <!--Inicio librería fuentes-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!--Fin librería fuentes-->
    
    <!--Inicio librería cookies-->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/src/js.cookie.min.js"></script>
    <!--Fin librería cookies-->

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Panel de Administración</h1>
    </header>

    <main>
        <form id="event-form">
            <label for="event-title">Título del Evento:</label>
            <input type="text" id="event-title" required><br>

            <label for="event-date">Fecha del Evento:</label>
            <input type="date" id="event-date" required><br>

            <button id="add-event-button" type="submit">Agregar Evento al Calendario</button>

        </form>
    </main>

    <footer class="footer">
        <a href="index.html">Volver al Calendario</a>
    </footer>

    <script src="logica.js"></script>
</body>

</html>
